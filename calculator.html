<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-By code Traversal</title>
  <link rel="stylesheet" href="calculatorstyle.css">
</head>

<body>
  <div class="Calculator">
    <input id="inputsearch" type="text" placeholder="0">
    <div class="line1">
      <button class="buttn1">AC</button>
      <button class="buttn1">DEL</button>
      <button class="buttn1">%</button>
      <button class="buttn1">/</button>
    </div>
    <div class="line2">
      <button class="buttn">7</button>
      <button class="buttn">8</button>
      <button class="buttn">9</button>
      <button class="buttn">*</button>
    </div>
    <div class="line3">
      <button class="buttn">4</button>
      <button class="buttn">5</button>
      <button class="buttn">6</button>
      <button class="buttn">-</button>
    </div>
    <div class="line4">
      <button class="buttn">1</button>
      <button class="buttn">2</button>
      <button class="buttn">3</button>
      <button class="buttn">+</button>
    </div>
    <div class="line5">
      <button class="buttn">00</button>
      <button class="buttn">0</button>
      <button class="buttn">.</button>
      <button class="buttn">=</button>
    </div>
  </div>
  <script src="calculator.java.js"></script>
</body>
</html>
